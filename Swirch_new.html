<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var name = 'i';
        switch(name)
        {
            case 'f' :
            document.write("neeraj");
            break;

            case 'h' :
            document.write("rahul");
            break;

            default:
                document.write("Invalid character.")

        }

    </script>
</body>
</html>
