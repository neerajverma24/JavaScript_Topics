<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function msg()
        {
            alert("Hello Javascript");
        }
    </script>
</head>
<body>
    <script>
        document.write("Hello Javascript")
    </script>
    <p>This is a example of Java in Head tag</p>
    <form>
        <input type="button" value="click me" onclick="msg()"/>
    </form>
    
</body>
</html>
