<html>
    <body>
        <script>
            var a = 1; // with var keyword
            var b = 2;
           
            s = a + b; // without any keyword
            document.writeln(s);

            let A = 10; // with let keyword
            A += 20;
            document.write("<br>"+A);

            const B = 20 + 20; // with const keyword
            document.write("<br>"+B);
        </script>
    </body>
</html>
