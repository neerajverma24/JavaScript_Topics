<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function sum1()
        {
            var a = 10, b = 5;
            var c = a + b;
            document.write("Sum of a&b : "+c);
        }
        sum1();

        function sum(a,b)
        {
            var c = a + b;
            document.write("<br>Sum of a&b : "+c);
        }
        sum(4,6);
    </script>
</body>
</html>
