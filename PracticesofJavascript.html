    <title> Basics of Javascript</title>
</head>
<body>
    <script>
        var a=10
        var b=20
        var c=a+b //sum of both the variables;
        document.write(c);

        var data=200; // Global Variable;
        function x(){
            document.write("<br>"+data);
        }
        function y(){
            document.write("<br>"+data);
        }
        function m(){
            document.write("<br>"+data);
        }
        x(); //calling javascript function...
        y();
        m();
    </script>
</body>
