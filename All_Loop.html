<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        for (a=1; a<=8; a++)
        {
            document.write(a+ "<br/>")
        }

        var a = 11;
        while (a<=15)
        {
            document.write(a+ "<br>");
            a++;
        }

        var c = 21;
        do{
            document.write( c + "<br>");
            c++;
        } while (c<=30);
    </script>
</body>
</html>
