<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = 'Z' ;
        if(result == 'A' || result == 'B' || result == 'C' || result == 'D')
        {
            switch(result)
            {
                case 'A':
                document.write("A grade");
                break;

                case 'B':
                document.write("B grade");
                break;
                
                case 'C':
                document.write("C grade");
                break;
            
                case 'D':
                document.write("D grade");
                break;

                default:
                    document.write("Fail")
            }
        }
        else{
            document.write("Invalid grade!!!.");
        }
    
    </script>
</body>
</html>
