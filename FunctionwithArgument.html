<body>
    <script>
        function students(a, b)
        {
            document.write("Name : "+a+"<br>Age : "+b);

        {

        }
        marks(90, "A");

        {
            return "pass";
        }
        var r = result();
        document.write("<br> Result : "+r);


    </script>
